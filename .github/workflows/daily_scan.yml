name: Daily Stock Screener

on:
  schedule:
    # Runs at 8:40 AM CDT (13:40 UTC)
    - cron: '40 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Stock Screener
        run: |
          # The new script only asks ONE question: Select Index.
          # We send "2" to select "NASDAQ Composite (Auto)"
          printf "1\n" | python stock_screener.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
