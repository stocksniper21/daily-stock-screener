name: Daily Stock Screener

# Trigger: Run every day at 22:00 UTC (6:00 PM EST) or manually
on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Stock Screener
        run: |
          # This runs your script which generates 'index.html'
          # We force input '3' (NASDAQ Composite) and '2' (Bearish/Bullish) automatically if needed
          # Since your script asks for input, we need to modify it slightly or pipe inputs.
          # BETTER: We will just pipe the inputs: 3 (Nasdaq Comp), 1 (Bullish), n (No Funda Filter)
          # Adjust the inputs below based on exactly what you want the daily scan to be.
          # The line below sends "3" then "1" then "n" to the script inputs.
          printf "3\n1\nn\n" | python stock_screener.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
          clean: true # Automatically remove deleted files from the deploy branch
